<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clothing Store</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<style>
	
	h1{
		text-align:center;
		color:black;
	}
	input[type=text], input[type=password]{
		display:block;
		width:98%;
		border-radius: 0.5rem;
		height:40px;
		font-size:15px;
		padding: 3px 10px;
	}
	
	input[type=submit]{
		color:white;
		background-color:black;
		font-size:15px;
		border-radius: 1rem;
		width:100%;
		padding: 15px 0px;
		border:none;
	}
	
	input[type=submit]:hover{
		background-color:white;
		color:black;
	}
	.main{
		display:flex;
		flex-direction:column;
		justify-content: space-between;
	}
	.data_entry{
		margin: 0px 40px;
		display: grid;
		gap: 2rem;
		color:white;
	}
	.login{
		margin: auto;
		text-align:center;
	}
	
	.login a{
		text-decoration:none;
		color: red;
		font-size:20px;
	}
	.login a:hover{
		color:green;
	}
	.main .form{
		padding:15px;
		
		box-sizing: border-box;
		border-radius: 0.5rem;
		background-color:#C6BDEB;
		
		width: 800px;
		margin: auto;
		
		
	}
	.icon{
		display:flex;
		flex-direction:row;
		justify-content:space-between;
	}
	.icon i{
		margin-top:10px;
		margin-left: 10px;
	}
	button{
		color:black;
		background-color:white;
		font-size:15px;
		border-radius: 1rem;
		width:100%;
		padding: 20px ;
		border:none;
		text-align:left;
		display:flex;
	}
	button:hover{
		background-color:red;
	}
	button i{
		margin: 0px 10px;
	}
	.register_form{
		margin: 0px 40px;
	}
	
	.register_form h3{
		text-align:center;
	}
	.continue_with{
		display:flex;
		flex-direction:row;
		justify-content: space-between;
		padding:15px;
		
		box-sizing: border-box;
		border-radius: 0.5rem;
		
		
	}
	
</style>
</head>
<body>
	
	<div class='main'>
		<div>
			<form action="registration" method="post" class="form">
				<div style='text-align:center'>
					<h1>Sign in</h1>
				</div>
				<div class="data_entry register_form">
					<div>
						<label for="email">Email:</label>
						<div class="icon">
							<input type="text" id="email" name="email" placeholder="Enter your email address">
							<i class="fa-solid fa-envelope"></i>
						</div>
					</div>
					
					<div>
						<label for="password">Password: </label>
						<div class="icon">
							<input type="password" id="password" name="password" placeholder="Enter password">
							<i class="fa-solid fa-lock"></i>
						</div>
					</div>
					
					<div style='text-align:center;'>
						<input type="submit" value="Continue" >
					</div>
				</div>	
				
				<div class="register_form">
					<h3>OR Continue with ....</h3>
				</div>						
			
				<div class="continue_with register_form">
					<div>
						<button>
							<i class="fa-brands fa-google"></i>
							Google
						</button>
					</div>
					
					<div>
						<button>
							<i class="fa-brands fa-apple"></i>
							Apple
						</button>
					</div>
						
					<div>
						<button>
							<i class="fa-brands fa-facebook-f" style="color: #4f87e8;"></i>
							Facebook
						</button>
					</div>
				</div>
				<div class="login register_form">
					<h4>Already have an account?</h4>
					<a href="Login.jsp">Login</a>
				</div>
			</form>
			
		</div>
		
	</div>
	
</body>
</html>
